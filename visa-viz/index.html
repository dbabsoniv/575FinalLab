<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Visa Visualizer</title>
		<!--external stylesheet-->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<h1 id="header">Title</h1>
		<!--Dropdowns-->
		<select id="originSelect" onchange="changeOrigin(countriesFeature, map, path, colorScale)">
			<option value=""> -- Country of Citizenship -- </option>
		</select>
		<select id="destinationSelect" onchange="changeDestination()" disabled>
			<option value=" -- Destination Country -- "> -- Destination Country -- </option>
		</select>
		<br>
		<!--Pie Chart-->
		<svg id="piechart" height="210" width="400">
			<path d="M150 0 L75 200 L225 200 Z" />
		</svg>
		<!--libraries-->
		<script type="text/javascript" src="lib/d3.js"></script>
		<script type="text/javascript" src="lib/d3-selection-multi.min.js"></script>
		<script type="text/javascript" src="lib/topojson.min.js"></script>

		<!--main script-->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
